    <div class="main">
        <div class="register">
            <h2>Insert Student Info</h2>

                <label>Name </label> <br>
                <input type="text" name="sname" id="name" placeholder="Enter Student's Name" required>
                <br><br>

                <label>Age </label> <br>
                <input type="number" name="sage" id="name" placeholder="Enter Student's Age" required>
                <br><br>

                <label>Address </label> <br>
                <input type="text" name="saddress" id="name" placeholder="Enter Student's Address" required>
                <br><br>

            </form>
        </div><!--end register-->
    </div><!--end main-->
